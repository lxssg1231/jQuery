<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单域选择器示例</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        a,
        img {
            border: 1px solid gray;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
<a href="https://www.example.com" target="_self">示例链接1</a>
<a href="https://www.github.com" target="_blank">示例链接2</a>
<img src="image1.jpg" alt="图片1">
<img src="logo.png" alt="logo">
<input type="text" placeholder="普通输入框">
<input type="submit" value="提交">
