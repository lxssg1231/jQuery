    <title>表单域选择器示例</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
<form>
    <input type="checkbox" checked> 选项1
    <input type="checkbox"> 选项2
    <input type="text" disabled placeholder="禁用的文本框">
    <input type="text" placeholder="可用的文本框">
    <select>
        <option>选项A</option>
        <option selected>选项B</option>
        <option>选项C</option>
    </select>
</form>
