<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery中的事件与动画</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
<button id="myButton">点击我</button>
<script>
    $(document).ready(function() {
        $('#myButton').one('click', function() {
            console.log('按钮首次被点击');
        });
    });
</script>
</body>
</html>
